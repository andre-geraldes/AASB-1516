        <style>
      /* disable text selection */
      svg *::selection {
         background : transparent;
      }

      svg *::-moz-selection {
         background:transparent;
      }

      svg *::-webkit-selection {
         background:transparent;
      }
      rect.selection {
        stroke          : #333;
        stroke-dasharray: 4px;
        stroke-opacity  : 0.5;
        fill            : transparent;
      }

      rect.cell-border {
        stroke: #eee;
        stroke-width:0.3px;
      }

      rect.cell-selected {
        stroke: rgb(51,102,153);
        stroke-width:0.5px;
      }

      rect.cell-hover {
        stroke: #F00;
        stroke-width:0.3px;
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.text-selected {
        fill: #000;
      }

      text.text-highlight {
        fill: #c00;
      }
      text.text-hover {
        fill: #00C;
      }
      #tooltip {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
      }

      #tooltip.hidden {
        display: none;
      }

      #tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
        line-height: 20px;
      }
    </style>

<script type="text/javascript">
function run_script(){
    //emptys chart div to give place a new table
    $("#chart").empty();
    //shows the button to generate the pdf for the table
    document.getElementById("pdfbutton").style.display = "inline";

    //using d3 we fetch information from a json file containing the names for columns and rows
    d3.json("cancer.json", function(cancer) {
    var matrix = [],
        matrixC = [],
        //from json file store the column and row names respectively
        gene = cancer.gene,
        caseID = cancer.caseID,
        //their length
        rowL = caseID.length,
        columnL = gene.length;

        //fetch clustering indices
    var clustR = cancer.row,
        clustC = cancer.column,
        //their length
        clustRL = clustR.length,
        clustCL = clustC.length;

    //Get colors from selects
    var amp = $("#AMP").val();
    var del = $("#HOMDEL").val();
    var up = $("#UP").val();
    var down = $("#DOWN").val();

    //margin options
    var margin = { top: 150, right: 50, bottom: 50, left: 100 },
        cellSize=15;
        col_number=columnL;
        row_number=rowL;
        width = cellSize*col_number, // - margin.left - margin.right,
        height = cellSize*row_number , // - margin.top - margin.bottom,
        colLabel=[],
        rowLabel =[]
        gene.forEach(function(na,i) {
            colLabel[i]=gene[i].name;//povoate columns's names
        });
        caseID.forEach(function(cn,i) {
            rowLabel[i]=caseID[i].name;//povoate rows's names
        });
        legendElementWidth = cellSize*2.5,
        colorBuckets = 21,
        colors = ['white',amp,del,up,down,'#ad0000', '#ff0000', 'rgb(251, 90, 90)', 'orange', '#fc914d', '#fafa00','rgb(254, 247, 155)'];// colors to use on events

        var hcrow = [];
        var hccol = [];
        clustR.forEach(function(na,i) {
            hcrow[i]= clustR[i].name;// row clustering order
        });
        clustC.forEach(function(cn,i) {
            hccol[i]= clustC[i].name;// column clustering order
        });
    //from a tsv file we fetch positions of the events
    d3.tsv("cancer.tsv",
    function(d) {
    //returns the position and event value/type from each line of the tsv file
    return {
    row:   +d.row_idx,
    col:   +d.col_idx,
    value: d.value
    };
    },
    function(error, data) {
    // function called to get a color from an indice
    var colorScale = d3.scale.quantile()
    .domain([0, 11])
    .range(colors);

    var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    ;
    var rowSortOrder=false;
    var colSortOrder=false;
    var rowLabels = svg.append("g")
    .selectAll(".rowLabelg")
    .data(rowLabel)
    .enter()
    .append("text")
    .text(function (d) { return d; })
    .attr("x", 0)
    .attr("y", function (d, i) { return hcrow.indexOf(i+1) * cellSize; })
    .style("text-anchor", "end")
    .attr("transform", "translate(-1," + cellSize / 1.5 + ")")
    .attr("class", function (d,i) { return "rowLabel mono r"+i;} )
    .on("mouseover", function(d) {d3.select(this).classed("text-hover",true);})
    .on("mouseout" , function(d) {d3.select(this).classed("text-hover",false);})
    .on("click", function(d,i) {rowSortOrder=!rowSortOrder; sortbylabel("r",i,rowSortOrder);d3.select("#order").property("selectedIndex", 2).node().focus();;})
    ;

    var colLabels = svg.append("g")
    .selectAll(".colLabelg")
    .data(colLabel)
    .enter()
    .append("text")
    .text(function (d) { return d; })
    .attr("x", 0)
    .attr("y", function (d, i) { return hccol.indexOf(i+1) * cellSize; })
    .style("text-anchor", "left")
    .attr("transform", "translate("+cellSize/2 + ",-6) rotate (-90)")
    .attr("class",  function (d,i) { return "colLabel mono c"+i;} )
    .on("mouseover", function(d) {d3.select(this).classed("text-hover",true);})
    .on("mouseout" , function(d) {d3.select(this).classed("text-hover",false);})
    .on("click", function(d,i) {colSortOrder=!colSortOrder;  sortbylabel("c",i,colSortOrder);d3.select("#order").property("selectedIndex", 2).node().focus();;})
    ;

    var heatMap = svg.append("g").attr("class","g3")
    .selectAll(".cellg")
    .data(data,function(d){return d.row+":"+d.col; })
    .enter()
    .append("rect")
    .attr("x", function(d) { return hccol.indexOf(d.col) * cellSize; })
    .attr("y", function(d) { return hcrow.indexOf(d.row) * cellSize; })
    .attr("class", function(d){return "cell cell-border cr"+(d.row-1)+" cc"+(d.col-1);})
    .attr("width", cellSize)
    .attr("height", cellSize)
    .style("fill", function(d) {var s=""+d.value;
    var i=s.charAt(0);
    //console.log(d.value);
    if(isNaN(i)){

    return colorScale(mutToid(i));

    }
    else{
    return colorScale(parseInt(i));
    }

    })
    /*
    .style("stroke", function(d) { if(d.value){return "blue";}else{return "none"} })
    .style("stroke-width", 2)
    */

    //.style("stroke","green")
    //.style("stroke-width",2)
    /*  .append("box:before")
    .attr("border","12px")
    .attr("width",2)
    .attr("height", 2)
    .style("fill","red")*/
    /* .on("click", function(d) {
    var rowtext=d3.select(".r"+(d.row-1));
    if(rowtext.classed("text-selected")==false){
       rowtext.classed("text-selected",true);
    }else{
       rowtext.classed("text-selected",false);
    }
    })*/
    .on("mouseover", function(d){
    //highlight text
    d3.select(this).classed("cell-hover",true);
    d3.selectAll(".rowLabel").classed("text-highlight",function(r,ri){ return ri==(d.row-1);});
    d3.selectAll(".colLabel").classed("text-highlight",function(c,ci){ return ci==(d.col-1);});

    //Update the tooltip position and value
    d3.select("#tooltip")
     .style("left", (d3.event.pageX-100) + "px")
     .style("top", (d3.event.pageY-100) + "px")
     .select("#value")
     .text("CaseID: "+rowLabel[d.row-1]+", Gene: "+colLabel[d.col-1]+"\nmutation type: "+idToMUT((""+d.value).charAt(0))+"\nrow-col-idx:"+d.col+","+d.row);
    //Show the tooltip
    d3.select("#tooltip").classed("hidden", false);
    })
    .on("mouseout", function(){
    d3.select(this).classed("cell-hover",false);
    d3.selectAll(".rowLabel").classed("text-highlight",false);
    d3.selectAll(".colLabel").classed("text-highlight",false);
    d3.select("#tooltip").classed("hidden", true);
    })
    ;


    var newMpap = svg.append("g").attr("class","g3")
        .selectAll(".cellg")
        .data(data,function(d){return d.row+":"+d.col; })
        .enter()
        .append("rect")
        .attr("x", function(d) { return hccol.indexOf(d.col) * cellSize; })
        .attr("y", function(d) { return hcrow.indexOf(d.row) * cellSize; })
        .attr("class", function(d){return "cell cell-border cr"+(d.row-1)+" cc"+(d.col-1);})
        .attr("width",  function(d) {var s=""+d.value;
        if(s.length > 1){ return cellSize/2 ;}else{ return cellSize;}})
        .attr("height", cellSize)
        .style("fill", function(d) {var s=""+d.value;
        if(s.length > 1){ i=s.charAt(1);}else{ i=s.charAt(0);}
        //console.log(i);
        if(isNaN(i)){
            return colorScale(mutToid(i));
        }
        else { return colorScale(parseInt(i));} })
    .on("mouseover", function(d){
    //highlight text
    d3.select(this).classed("cell-hover",true);
    d3.selectAll(".rowLabel").classed("text-highlight",function(r,ri){ return ri==(d.row-1);});
    d3.selectAll(".colLabel").classed("text-highlight",function(c,ci){ return ci==(d.col-1);});
    s1 = ""+d.value;
    if(s1.length >1){mut = idToMUT((s1).charAt(1));}else{mut = idToMUT((s1).charAt(0));}
    //Update the tooltip position and value
    d3.select("#tooltip")
     .style("left", (d3.event.pageX-100) + "px")
     .style("top", (d3.event.pageY-100) + "px")
     .select("#value")
     .text("CaseID: "+rowLabel[d.row-1]+", Gene: "+colLabel[d.col-1]+"\nmutation type: "+ mut+"\nrow-col-idx:"+d.col+","+d.row);               //Show the tooltip
    d3.select("#tooltip").classed("hidden", false);
    })
    .on("mouseout", function(){
    d3.select(this).classed("cell-hover",false);
    d3.selectAll(".rowLabel").classed("text-highlight",false);
    d3.selectAll(".colLabel").classed("text-highlight",false);
    d3.select("#tooltip").classed("hidden", true);
    })
    ;


    var strokMap = svg.append("g").attr("class","g3")
    .selectAll(".cellg")
    .data(data,function(d){return d.row+":"+d.col; })
    .enter()
    .append("rect")
    .attr("x", function(d) { return hccol.indexOf(d.col) * cellSize; })
    .attr("y", function(d) { return hcrow.indexOf(d.row) * cellSize; })
    .attr("class", function(d){return "cell cell-border cr"+(d.row-1)+" cc"+(d.col-1);})
    .attr("width", cellSize)
    .attr("height", cellSize)
    .style("fill", "none")
    .style("stroke",function(d){s3 = ""+d.value; if(s3.length >2){return colorScale(parseInt(s3.charAt(2))); } else{return "none";}} )
    .style("stroke-width",2)
    .on("mouseover", function(d){
    //highlight text

    d3.select(this).classed("cell-hover",true);
    d3.selectAll(".rowLabel").classed("text-highlight",function(r,ri){ return ri==(d.row-1);});
    d3.selectAll(".colLabel").classed("text-highlight",function(c,ci){ return ci==(d.col-1);});
    s1 = ""+d.value;
    if(s1.length >2){mut = idToMUT((s1).charAt(2));}else{mut = idToMUT((s1).charAt(0));}
    //Update the tooltip position and value
    d3.select("#tooltip")
     .style("left", (d3.event.pageX-100) + "px")
     .style("top", (d3.event.pageY-100) + "px")
     .select("#value")
     .text("CaseID: "+rowLabel[d.row-1]+", Gene: "+colLabel[d.col-1]+"\nmutation type: "+ mut+"\nrow-col-idx:"+d.col+","+d.row);               //Show the tooltip
    d3.select("#tooltip").classed("hidden", false);
    })
    .on("mouseout", function(){
    d3.select(this).classed("cell-hover",false);
    d3.selectAll(".rowLabel").classed("text-highlight",false);
    d3.selectAll(".colLabel").classed("text-highlight",false);
    d3.select("#tooltip").classed("hidden", true);
    })
    ;



    // Change ordering of cells
    function sortbylabel(rORc,i,sortOrder){
        var t = svg.transition().duration(3000);
        var log2r=[];
        var sorted; // sorted is zero-based index
        d3.selectAll(".c"+rORc+i)
        .filter(function(ce){

        log2r.push(valueToInt(ce.value+""));
        })
        ;
    if(rORc=="r"){ // sort log2ratio of a gene
    sorted=d3.range(col_number).sort(function(a,b){ if(sortOrder){ return log2r[b]-log2r[a];}else{ return log2r[a]-log2r[b];}});
    t.selectAll(".cell")
    .attr("x", function(d) { return sorted.indexOf(d.col-1) * cellSize; })
    ;
    t.selectAll(".colLabel")
    .attr("y", function (d, i) { return sorted.indexOf(i) * cellSize; })
    ;
    }else{ // sort log2ratio of a contrast
    sorted=d3.range(row_number).sort(function(a,b){if(sortOrder){ return log2r[b]-log2r[a];}else{ return log2r[a]-log2r[b];}});
    t.selectAll(".cell")
    .attr("y", function(d) { return sorted.indexOf(d.row-1) * cellSize; })
    ;
    t.selectAll(".rowLabel")
    .attr("y", function (d, i) { return sorted.indexOf(i) * cellSize; })
    ;
    }
    }

    d3.select("#order").on("change",function(){
        order(this.value);
    });

    function order(value){
        if(value=="hclust"){
            var t = svg.transition().duration(3000);
            t.selectAll(".cell")
            .attr("x", function(d) { return hccol.indexOf(d.col) * cellSize; })
            .attr("y", function(d) { return hcrow.indexOf(d.row) * cellSize; })
            ;

            t.selectAll(".rowLabel")
            .attr("y", function (d, i) { return hcrow.indexOf(i+1) * cellSize; })
            ;

            t.selectAll(".colLabel")
            .attr("y", function (d, i) { return hccol.indexOf(i+1) * cellSize; })
            ;
        }else if (value=="default"){
            var t = svg.transition().duration(3000);
            t.selectAll(".cell")
            .attr("x", function(d) { return (d.col - 1) * cellSize; })
            .attr("y", function(d) { return (d.row - 1) * cellSize; })
            ;

            t.selectAll(".rowLabel")
            .attr("y", function (d, i) { return i * cellSize; })
            ;

            t.selectAll(".colLabel")
            .attr("y", function (d, i) { return i * cellSize; })
            ;

        }else if (value=="probe"){
        var t = svg.transition().duration(3000);
        t.selectAll(".cell")
        .attr("y", function(d) { return (d.row - 1) * cellSize; })
        ;

        t.selectAll(".rowLabel")
        .attr("y", function (d, i) { return i * cellSize; })
        ;
        }else if (value=="contrast"){
        var t = svg.transition().duration(3000);
        t.selectAll(".cell")
        .attr("x", function(d) { return (d.col - 1) * cellSize; })
        ;
        t.selectAll(".colLabel")
        .attr("y", function (d, i) { return i * cellSize; })
        ;
        }
    }
    order("default");
    //
    var sa=d3.select(".g3")
    .on("mousedown", function() {
    if( !d3.event.altKey) {
    d3.selectAll(".cell-selected").classed("cell-selected",false);
    d3.selectAll(".rowLabel").classed("text-selected",false);
    d3.selectAll(".colLabel").classed("text-selected",false);
    }
    var p = d3.mouse(this);
    sa.append("rect")
    .attr({
    rx      : 0,
    ry      : 0,
    class   : "selection",
    x       : p[0],
    y       : p[1],
    width   : 1,
    height  : 1
    })
    })
    .on("mousemove", function() {
    var s = sa.select("rect.selection");

    if(!s.empty()) {
    var p = d3.mouse(this),
     d = {
         x       : parseInt(s.attr("x"), 10),
         y       : parseInt(s.attr("y"), 10),
         width   : parseInt(s.attr("width"), 10),
         height  : parseInt(s.attr("height"), 10)
     },
     move = {
         x : p[0] - d.x,
         y : p[1] - d.y
     }
    ;

    if(move.x < 1 || (move.x*2<d.width)) {
     d.x = p[0];
     d.width -= move.x;
    } else {
     d.width = move.x;
    }

    if(move.y < 1 || (move.y*2<d.height)) {
     d.y = p[1];
     d.height -= move.y;
    } else {
     d.height = move.y;
    }
    s.attr(d);

     // deselect all temporary selected state objects
    d3.selectAll('.cell-selection.cell-selected').classed("cell-selected", false);
    d3.selectAll(".text-selection.text-selected").classed("text-selected",false);

    d3.selectAll('.cell').filter(function(cell_d, i) {
     if(
         !d3.select(this).classed("cell-selected") &&
             // inner circle inside selection frame
         (this.x.baseVal.value)+cellSize >= d.x && (this.x.baseVal.value)<=d.x+d.width &&
         (this.y.baseVal.value)+cellSize >= d.y && (this.y.baseVal.value)<=d.y+d.height
     ) {

         d3.select(this)
         .classed("cell-selection", true)
         .classed("cell-selected", true);

         d3.select(".r"+(cell_d.row-1))
         .classed("text-selection",true)
         .classed("text-selected",true);

         d3.select(".c"+(cell_d.col-1))
         .classed("text-selection",true)
         .classed("text-selected",true);
     }
    });
    }
    })
    .on("mouseup", function() {
    // remove selection frame
    sa.selectAll("rect.selection").remove();

    // remove temporary selection marker class
    d3.selectAll('.cell-selection').classed("cell-selection", false);
    d3.selectAll(".text-selection").classed("text-selection",false);
    })
    .on("mouseout", function() {
    if(d3.event.relatedTarget.tagName=='html') {
     // remove selection frame
    sa.selectAll("rect.selection").remove();
     // remove temporary selection marker class
    d3.selectAll('.cell-selection').classed("cell-selection", false);
    d3.selectAll(".rowLabel").classed("text-selected",false);
    d3.selectAll(".colLabel").classed("text-selected",false);
    }
    })
    ;
    });
    });
    //Close run_script
}

    function idToMUT(id){
        if(id=='0')
            {
                return "NONE";
            }
        if(id=='1')
            {
                return "AMP";
            }
        if(id=='2')
            {
                return "HOMDEL";
            }
        if(id=='3')
            {
                return "UP";
            }

        if(id=='4')
            {
                return "DOWN";
            }
        if(id=='A'){
        return 'TRUNC';
        }
        if(id=='B'){
        return 'MISSENCE';
        }
        if(id=='C'){
        return 'FRAMESHIFT';
        }
        if(id=='D'){
        return 'SPLICE';
        }
        if(id=='E'){
        return 'DELETION';
        }
        if(id=='F'){
        return 'DELINS';
        }
        if(id=='G'){
        return 'INSERTION';
        }
    }

    function mutToid(mut){
        if(mut=='A'){
            return 5;
        }
        if(mut=='B'){
            return 6;
        }
        if(mut=='C'){
            return 7;
        }
        if(mut=='D'){
            return 8;
        }
        if(mut=='E'){
            return 9;
        }
        if(mut=='F'){
            return 10;
        }
        if(mut=='G'){
            return 11;
        }
    }

    function valueToInt(value){
        res=0;
        for(i=0;i<value.length;i++){

        var l = value.charAt(i);
        if(isNaN(l))
        {
        res+=mutToid(l);
        }
        else
        {
        res+=parseInt(l);
        }

        }return res;
    }

    //Calls php with wkhtmltopdf to create pdf
    function toPdf(){
        if(document.getElementById("downloadImage")){
            remove("downloadImage");
        }
        s = $("#svgE");
        s1 = document.getElementById("svgE");
        v = document.getElementById("chart").innerHTML;

        //Max size of table
        s1 = v.substring(0,5000000);

        //Colors for label
        var amp = $("#AMP").val();
        var del = $("#HOMDEL").val();
        var up = $("#UP").val();
        var down = $("#DOWN").val();

        $.ajax({
              url: 'tpdf.php',
              type: 'post',
              data: {  "tablePDF" : s1 , "AMP" : amp, "DEL" : del, "UP" : up, "DOWN" : down},
                success: function(response) {
                       $("#download").append(response);
                    },
              error: function(err) {
                        window.alert("Error on communication!");
                     }
        });
    }

    //Function to remove elements
    function remove(id) {
        return (elem=document.getElementById(id)).parentNode.removeChild(elem);
    }

    //Remove image to download
    function hideIm(){
        remove("downloadImage");
    }
